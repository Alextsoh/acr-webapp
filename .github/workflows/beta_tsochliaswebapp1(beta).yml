# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tsochliaswebapp1(beta)

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tsochliasacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_24ee52f4f5a1424390661603b79462b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df7142049bbb4b05a34dfd77cce975a5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_24ee52f4f5a1424390661603b79462b6 }}/tsochliasacr/tsochliasacr/imagebeta:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'beta'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tsochliaswebapp1'
        slot-name: 'beta'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7f5a78b44d0f428f814af05a921b023c }}
        images: 'tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_24ee52f4f5a1424390661603b79462b6 }}/tsochliasacr/tsochliasacr/imagebeta:${{ github.sha }}'