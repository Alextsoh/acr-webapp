# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - newwebappXYZ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myacrdemoxyz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b1b8fd7f5434626b7d7a492385eee4e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af8dfa32fd6f454cafd4fc846b41a0ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myacrdemoxyz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b1b8fd7f5434626b7d7a492385eee4e }}/imagef:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newwebappXYZ'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b27dccb93c94473bca795f674f6275e }}
        images: 'myacrdemoxyz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b1b8fd7f5434626b7d7a492385eee4e }}/imagef:${{ github.sha }}'
