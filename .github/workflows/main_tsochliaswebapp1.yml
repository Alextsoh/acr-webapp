# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tsochliaswebapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tsochliasacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cb55f75513244838b934113182ca998b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_278a7b529b6440a098e910534d2f6bab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cb55f75513244838b934113182ca998b }}/iamage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tsochliaswebapp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0dc29b885b1a41d980d4f25082b0a570 }}
        images: 'tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cb55f75513244838b934113182ca998b }}/iamage:${{ github.sha }}'