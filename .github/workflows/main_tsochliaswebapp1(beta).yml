# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tsochliaswebapp1(beta)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tsochliasacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9530dfd581c4ad998cd85e8b5f95979 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_355b7f555bab4709817f7e5eea39131a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9530dfd581c4ad998cd85e8b5f95979 }}/tsochliasacr/imagebeta:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'beta'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tsochliaswebapp1'
        slot-name: 'beta'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6115f91a8cc4446da6d8e82c70b53483 }}
        images: 'tsochliasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9530dfd581c4ad998cd85e8b5f95979 }}/tsochliasacr/imagebeta:${{ github.sha }}'